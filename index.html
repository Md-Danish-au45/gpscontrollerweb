          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pan card verification can be done instantly through VerifyEKYC. Simply enter the PAN number, and our AI system verifies it with the income tax database within 30 seconds. You get complete PAN details including name, date of birth, verification status, and validity in the detailed report. The service is available 24/7 and costs only ₹39 per verification."

          "name": "What is bank account verification online?",

            "@type": "Answer",
            "text": "Bank account verification online is a service to verify bank account details like account number, IFSC code, account holder name, branch details, and account status. VerifyEKYC provides instant bank account verification using penny drop method for accurate validation. This ensures the account is active and belongs to the right person. Cost is ₹149 per verification with instant results."
          }
        },
        {
          "@type": "Question",
          "name": "How does KYC check work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "KYC check is a comprehensive verification process to confirm customer identity using government approved documents like Aadhaar, PAN card, driving license, or passport. Our AI powered system performs instant KYC verification by matching details with official government databases including UIDAI, Income Tax Department, and RTO. The process ensures regulatory compliance, prevents fraud, and completes in under 1 minute."
          }
        },
        {
          "@type": "Question",
          "name": "What documents are needed for identity verification?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "For identity verification, you can use any government issued document: Aadhaar card, PAN card, driving license, passport, voter ID, or bank account details. VerifyEKYC accepts all UIDAI and government approved identity documents for online verification and KYC check. Each document is verified against official databases for authenticity."
          }
        },
        {
          "@type": "Question",
          "name": "Is online KYC verification secure in India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, VerifyEKYC uses bank grade 256 bit encryption and complies with all Indian data protection laws including UIDAI guidelines, RBI regulations, and IT Act 2000 provisions. All verification data is encrypted during transmission using SSL/TLS protocols. We never store sensitive personal information permanently. Our platform is ISO 27001 certified and trusted by over 1000 businesses across India including banks, fintech companies, and NBFCs."
          }
        },
        {
          "@type": "Question",
          "name": "How much does pan card verification cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pan card verification starts from ₹39 for single verification with instant results. We offer bulk verification packages: ₹6000 for 150 verifications (₹40 each), ₹20000 for 500 verifications (₹40 each), and custom enterprise pricing for high volume users above 1000 verifications per month. Bank account verification is priced at ₹149 per verification. All packages include API access, detailed reports, and 24/7 support."
          }
        },
        {
          "@type": "Question",
          "name": "What is the difference between KYC verification and identity verification?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "KYC verification (Know Your Customer) is a comprehensive regulatory process that includes identity verification, address verification, document verification, and risk assessment to establish complete customer identity for compliance with RBI, SEBI, and other regulatory requirements. Identity verification is a subset that specifically confirms a person's identity using documents like Aadhaar or PAN card. KYC verification is mandatory for financial services, while identity verification can be used for any business purpose. VerifyEKYC provides both complete KYC verification and standalone identity verification services."
          }
        },
